<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <section class="container">
        <div class="Slider">
            <div class="SliderLine">
                <img src="Image1.png" class="SlidesImg" alt="image" draggable="false">
                <img src="Image2.png" class="SlidesImg" alt="image" draggable="false">
                <img src="Image3.png" class="SlidesImg" alt="image" draggable="false">
                <img src="Image4.png" class="SlidesImg" alt="image" draggable="false">
                <img src="Image5.png" class="SlidesImg" alt="image" draggable="false">
                <img src="Image6.png" class="SlidesImg" alt="image" draggable="false">
                <img src="Image7.png" class="SlidesImg" alt="image" draggable="false">
            </div>
        </div>
        <div class="dots"></div>
        <div class="nav">
            <div class="ArrowToLeft">
                <img src="Arrow.png" alt="arrow" draggable="false">
            </div>
            <div class="ArrowToRight">
                <img src="Arrow.png" alt="arrow" draggable="false">
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
